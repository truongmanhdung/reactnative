<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    <title>Hello, world!</title>
</head>

<body>
    <div style="width: 600px; margin: 0 auto;">
        <h3 class="text-center mt-5">Liên hệ</h3>
        <form>
            <div class="mb-3 d-flex align-items-center">
                <label for="exampleInputEmail1" class="form-label m-0 d-block" style="width: 100px;">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 d-flex align-items-center justify-content-between">
                <label for="exampleInputEmail1" class="form-label m-0 d-block" style="width: 100px;">Giới tính</label>
                <div class="form-check me-3">
                    <input class="form-check-input" type="radio" id="radio1" />
                    <label class="form-check-label" for="radio1">
                        Nam
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="radio2" checked />
                    <label class="form-check-label" for="radio2">
                        Nữ
                    </label>
                </div>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="exampleInputEmail1" class="form-label m-0 d-block" style="width: 100px;">Ý kiến</label>
                <textarea type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></textarea>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <button class="btn btn-danger mx-2">Làm lại</button>
                <button class="btn btn-primary mx-2">Gửi</button>
            </div>
        </form>
    </div>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

    
</body>

</html>
